<!doctype html>
<html>
<head>
<title>
login page
</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bi">
	
	<form class="cot"  action="{% url 'att' %}" method="POST">
	{% csrf_token %}
	<h3 class="r">Student Attendance</h3>
	<input type="text" placeholder="name" name="name" class="frm">
	<input type="text" placeholder="student id" name="stdid" class="frm">
	<input type="text" placeholder="first hour" name="firstp" class="frm">
	<input type="text" placeholder="second hour" name="secondp" class="frm">
	<input type="text" placeholder="third hour" name="thirdp" class="frm">
	<input type="text" placeholder="fourth hour" name="fourthp" class="frm">
	<input type="submit" name="attendance" class="but">
	</form>
</body>
</html>
